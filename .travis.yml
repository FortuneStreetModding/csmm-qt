os: osx
osx_image: xcode12.5
addons:
  homebrew:
    packages:
    - qt@5
    - libarchive
    - libmxml
    - yaml-cpp
before_script: brew link qt@5 --force
script:
- qmake -project
- qmake csmm.pro
- make
- macdeployqt 'CSMM.app' -dmg
- mv 'CSMM.dmg' 'csmm.dmg'
deploy:
  provider: releases
  api_key:
    secure: ""
  file: 'csmm.dmg'
  cleanup: false
  on:
    tags: true
  edge: true
